<header>
    <div class="month">{{ monthYearTitle }}</div>
    <div class="btns">
        <div class="btn today" (click)="currentMonthBtn()">
            Today
        </div>
        <div class="btn prev" title="Previous month" (click)="previousMonthBtn()">
            <span>&lt;</span>
        </div>
        <div class="btn next" title="Next month" (click)="nextMonthBtn()">
            <span>&gt;</span>
        </div>
    </div>
</header>
